{% extends 'base.html' %}

{% load static %}

{% block content %}

<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <ol>
          <li><a href="index.html">Home</a></li>
          <li>Services</li>
        </ol>
        <h2>Our Services</h2>

      </div>

    <section id="blog" class="blog contact" >
      <div class="container">

        <div class="row">
          <div class="col-lg-9 row">
            <form method="post" role="form" class="php-email-form">
                <div class="form-row">
                    <div class="col-md-6 form-group">
                      <label>First Name</label>
                      <input type="text" class="form-control" placeholder="First Name"/>
                    </div>
                    <div class="col-md-6 form-group">
                      <label>Email Address</label>
                      <input type="text" class="form-control" placeholder="Email Address"/>
                    </div>
                    <div class="col-md-12 form-group">
                      <label>Amount of Money to Pay</label>
                      <input type="number" class="form-control" placeholder="Amount to pay"/>
                    </div>
                    <div class="col-md-12 form-group">
                      <label>Payment Description</label>
                      <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                    </div>
                    <img src="{% static 'img/payment.png' %}" alt="">
                </div>
                <div class="text-center"><button type="submit">Send Message</button></div>
            </form>
          </div>
          <div class="col-lg-3">
              <div class="profile">
                  
                  <h5>Restorative Psych Docs</h5>

              </div>
              <div class="profile">
                <img src="{% static 'img/dd.jpg' %}" style="width: 100%; margin-bottom: 10px;" alt="">  
                <h5>Dr. Joseph Kimani</h5>
                <p style="font-size: smaller;"><i class="icofont-phone"></i>Office Number: 732-727-4700</p>
                <p style="font-size: smaller;"><i class="icofont-phone"></i>Cell Phone: 732-322-1807</p>
                <p style="font-size: smaller;"><i class="icofont-send-mail"></i>info@restorativepsych.com</p>
            </div>
          </div>
        </div>

      </div>
    </section><!-- End Blog Section -->

  </main><!-- End #main -->

  {% endblock %}
